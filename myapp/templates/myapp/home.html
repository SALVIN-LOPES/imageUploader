<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME PAGE</title>
  </head>
  <body>
    <h1>HOME PAGE</h1>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form }}
      <input type="submit" value="Upload" />
    </form>

    <div
      class="container"
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
      ">
      <div class="row">
        {% for img in images %}
        <img
          height="200"
          width="300"
          src="{{ img.photo.url }}"
          alt="img not found" />

        <br />
        {{ img.date }} {% endfor %}
      </div>
    </div>
  </body>
</html>
